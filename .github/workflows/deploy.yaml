name: "Deploy to GitHub Pages"
on: push
jobs:
  build_and_deploy:
    name: "Build and Deploy"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Deploy to GitHub Pages
        run: npx gh-pages -d build
